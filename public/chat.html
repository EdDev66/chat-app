<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>ChatScratch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3 style="color: #fff">Users</h3>
                <h3>Room: <span id="room-name"></span></h3>
                <div class="userContainer">
                    <ul id="usersBox"></ul>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="chatbody">
                    <h3 style="color: #fff;">Chat</h3>
                    <div class="msgContainer">
                        <ol id="messageBox"></ol>
                        <div id="feedback"></div>
                    </div>

                    <div class="msgInput form-inline">
                        <form action="" id="chatForm" autocomplete="off">
                        <input type="text" class="form-control input-sm" id="chatInput" placeholder="Type your message here">
                            <button class="btn btn-primary" id="sendBtn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="./js/chat.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
